{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Codex - Login Form Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Login Form Template" name="keywords">
        <meta content="Login Form Template" name="description">

        <!-- Favicon -->
        <link href="{% static 'login/img/favicon.ico' %}" rel="icon">

        <!-- Stylesheet -->
        <link href="{% static 'login/css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper login-1">
            <div class="container">
                <div class="col-left">
                    <div class="login-text">
                        <h2>Welcome </h2>
                        <p>Create your account.<br>It's totally free.</p>
                        <a class="btn" href="{% url 'regester' %}">Sign Up</a>
                    </div>
                </div>
                <div class="col-right">
                    <div class="login-form">
                        {% if message != "" %}
                           <h4 style="color: red"> {{message}} </h4>
                        {% endif %}
                        <h2>Login</h2>
                         <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            <p>
                                <label>Username <span>*</span></label>
                                <input type="text" name="username"  id="username" placeholder="Username" required>
                            </p>
                            <p>
                                <label>Password<span>*</span></label>
                                <input type="password" name="password" id="password" placeholder="Password" required>
                            </p>
                            <p>
                                <div class="form-group form-button">
                                    <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                                </div>
                            </p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
