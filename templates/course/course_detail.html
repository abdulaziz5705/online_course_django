{% extends 'base.html' %}
{% load static %}
{% block content %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            <div class="card mb-3">
                 <img src="{{course.image.url }}" class="card-img small-img" alt="Not Found">
                  <div class="card-body">
                    <h5 class="card-title">Title: {{course.title}}</h5>
                    <p class="card-text">Mentor: {{course.mentor }}</p>
                    <p class="card-text">Price: {{course.price }}</p>
                    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                  </div>
            </div>
        <div class="card text-center">
              <div class="card-header">
                Description
              </div>
              <div class="card-body">
                <h5 class="card-title">{{course.description}}</h5>
                <p class="card-text"></p>
                <a href="{% url 'course-update' course.pk %}" class="btn btn-primary">Update</a>    <a href="{% url 'course-delete' course.id %}" class="btn btn-primary">Delete</a>
              </div>
              <div class="card-footer text-body-secondary">
                2 days ago
              </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
