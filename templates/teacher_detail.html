{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Teacher</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <div class="card" style="width: 18rem;">
          <img src="{{ teacher.image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Teacher</h5>
            <p class="card-text"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Full Name: {{teacher.full_name}}</li>
            <li class="list-group-item">Position {{teacher.position}}</li>

          </ul>
          <div class="card-body">
            <a href="{% url 'teacher-delete' teacher.id %}" class="card-link">Delete</a>
            <a href="#" class="card-link">Update</a>
          </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
